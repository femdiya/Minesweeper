name: Update README Version

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Get matching version from commits
        id: get_version
        run: |
          version_line=$(git log -1 --pretty=%B | grep -Eo 'Version [0-9]+\.[0-9]+\.[0-9]+(\s\(Beta\))?')
          if [ -n "$version_line" ]; then
            version=$(echo "$version_line" | sed 's/Version //')
            date=$(date "+%B %-d, %Y")
            echo "version=$version" >> $GITHUB_OUTPUT
            echo "date=$date" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT

      - name: Update README.md
        if: steps.get_version.outputs.found == 'true'
        run: |
          sed -i "/## ðŸš€ Latest Version/{
            n; 
            s|.*|**v${{ steps.get_version.outputs.version }}** â€“ ${{ steps.get_version.outputs.date }}|
          }" README.md

      - name: Commit and push changes
        if: steps.get_version.outputs.found == 'true'
        run: |
          git add README.md
          git commit -m "Update README with latest version v${{ steps.get_version.outputs.version }}"
          git push
