name: Update README Latest Version

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to write to the repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches

      - name: Extract Version and Update README
        id: version_update
        run: |
          # Get the range of commits for the current push
          # For the very first push, GITHUB_BEFORE will be 0000000000000000000000000000000000000000
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            COMMIT_RANGE="${{ github.sha }}" # Only the latest commit if it's the first push
            echo "::notice::First push detected. Checking only the latest commit: ${COMMIT_RANGE}"
          else
            COMMIT_RANGE="${{ github.event.before }}..${{ github.sha }}"
            echo "::notice::Detected push with commit range: ${COMMIT_RANGE}"
          fi

          # Get all commit messages in the push
          # We reverse the log to process the oldest commit in the push first,
          # but the last one found with a version will be used.
          COMMIT_MESSAGES=$(git log --pretty=%B --reverse "${COMMIT_RANGE}")

          echo "::debug::Commit messages in push: $COMMIT_MESSAGES"

          LATEST_VERSION=""
          IS_BETA=false
          RAW_VERSION_LINE=""

          # Regex to find "Version x.x.x (Beta)" or "Version x.x.x"
          # It captures the version number and optionally (Beta)
          VERSION_REGEX="^Version ([0-9]+\.[0-9]+\.[0-9]+)( \(Beta\))?$"

          echo "$COMMIT_MESSAGES" | while IFS= read -r commit_msg_line; do
            echo "::debug::Checking commit message line: $commit_msg_line"
            if [[ "$commit_msg_line" =~ $VERSION_REGEX ]]; then
              RAW_VERSION_LINE="$commit_msg_line" # Keep the full matched line for logging
              LATEST_VERSION="${BASH_REMATCH[1]}"
              if [[ -n "${BASH_REMATCH[2]}" ]]; then # If the second capture group ( (Beta)) is not empty
                IS_BETA=true
              else
                IS_BETA=false
              fi
              echo "::notice::Found version in commit: $LATEST_VERSION, Beta: $IS_BETA"
            fi
          done

          if [ -z "$LATEST_VERSION" ]; then
            echo "::warning::No version found in commit messages for this push."
            echo "readme_updated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          TODAY_DATE=$(date +"%B %d, %Y")
          NEW_VERSION_STRING="**v${LATEST_VERSION}**"

          if [ "$IS_BETA" = true ]; then
            NEW_VERSION_STRING="${NEW_VERSION_STRING} (Beta)"
          fi

          NEW_VERSION_LINE="${NEW_VERSION_STRING} â€“ ${TODAY_DATE}"
          README_FILE="README.md"
          TEMP_README="README.md.tmp"

          echo "::notice::New version line to be written: $NEW_VERSION_LINE"

          # Read the README and update the version line
          awk -v new_line="$NEW_VERSION_LINE" '
          BEGIN { found_section = 0; replaced = 0 }
          /## ðŸš€ Latest Version/ { found_section = 1; print; next }
          found_section == 1 && /^(\*\*v[0-9]+\.[0-9]+\.[0-9]+.*?\*\*.*â€“.*)/ {
            if (replaced == 0) {
              print new_line
              replaced = 1
            }
            next # Skip printing the old version line
          }
          { print }
          END { if (found_section == 0) { print "## ðŸš€ Latest Version"; print new_line } }
          ' "$README_FILE" > "$TEMP_README"

          if cmp -s "$README_FILE" "$TEMP_README"; then
            echo "::notice::README.md is already up to date with version $LATEST_VERSION."
            echo "readme_updated=false" >> $GITHUB_OUTPUT
            rm "$TEMP_README"
          else
            echo "::notice::Updating README.md with version $LATEST_VERSION."
            mv "$TEMP_README" "$README_FILE"
            echo "readme_updated=true" >> $GITHUB_OUTPUT
            echo "new_version_line=${NEW_VERSION_LINE}" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push README changes
        if: steps.version_update.outputs.readme_updated == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "docs: Update README with latest version ${{ steps.version_update.outputs.new_version_line }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
